<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<script>
    var ingredient1,ingredient2,ingredient3,pizza,size;
    
    ingredient1 = window.prompt("what are your three favorite ingredients to make pizza ")
    ingredient2 = window.prompt("the second ingredient ?");
    ingredient3 = window.prompt("add the third favorite please:");
    pizza =  ingredient1 + "-" + ingredient2 + "-" + ingredient3;
    size = window.prompt("what size of pizza you prefer");
    document.write("you ordered a " + size + " pizza with ingredients to make it:" + " " + pizza+" . ");
    if (size == "small") {
        if(ingredient1 != "ham") {
            if(ingredient2 != "ham") {
                if(ingredient3 != "ham") {
                    document.write(" enjoy your pizza ");
                }
                else {
                       document.write("you have a 5% discount");
                     } 
            }
                
        } 
            
    }
        
     else { 
    if(size = "big"){
        if(ingredient1 != "ham") {
            if(ingredient2 != "ham"){
                if(ingredient3 != "ham") {
                    document.write(" enjoy your pizza ");
                }
                else {
                      document.write("you have a 10% discount");  
                }
            } 
                
        }
            
    }
}
       
        
        
</script>
